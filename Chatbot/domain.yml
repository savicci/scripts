version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

  - ask_tournaments
  - show_players
  - show_tournament_description

actions:
  - action_show_tournaments
  - action_show_tournament_players
  - action_add_player_with_info
  - action_ask_player_info
  - action_show_tournament_description

entities:
  - tournament_id


slots:
  tournament_id:
    type: text
    mappings:
      - type: from_text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


  # ---------- custom -------------

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
